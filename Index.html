<form
  id="reportform"
  name="report"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  action="/success.html"
>
  <!-- REQUIRED for Netlify to identify the form -->
  <input type="hidden" name="form-name" value="report" />

  <!-- Honeypot field to reduce spam (kept hidden) -->
  <p style="display:none;">
    <label>Donâ€™t fill this out: <input name="bot-field" /></label>
  </p>

  <label for="type">Incident Type:</label>
  <select id="type" name="type" required>
    <option value="">-- Select --</option>
    <option>Harassment</option>
    <option>Discrimination</option>
    <option>Safety Concern</option>
    <option>Other</option>
  </select>

  <label for="details">Incident Details:</label>
  <textarea id="details" name="details" rows="6" required></textarea>

  <label for="location">Location (optional):</label>
  <input type="text" id="location" name="location" />

  <label for="date">Date of Incident:</label>
  <input type="date" id="date" name="date" required />

  <button type="submit">Submit Report</button>
</form>
