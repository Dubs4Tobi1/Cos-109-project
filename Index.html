<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReportIt LCU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 520px;
      margin: 50px auto;
      padding: 25px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fafafa;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    button {
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ReportIt LCU</h1>
    <p>Your report will be treated with confidentiality.</p>
    
    <!-- Replace YOUR_FORM_ID with your real Formspree ID -->
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="hidden" name="_redirect" value="https://your-site.netlify.app/success.html" />

      <label for="type">Incident Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option>Harassment</option>
        <option>Discrimination</option>
        <option>Safety Concern</option>
        <option>Other</option>
      </select>

      <label for="details">Incident Details:</label>
      <textarea id="details" name="details" rows="6" required></textarea>

      <label for="location">Location (optional):</label>
      <input type="text" id="location" name="location" />

      <label for="date">Date of Incident:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
