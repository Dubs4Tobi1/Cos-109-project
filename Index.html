<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReportIt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ReportIt LCU</h1>
    <p>Your report will be treated with confidentiality.</p>
    
    <form
      id="reportform"
      name="report"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/success.html"
    >
      <!-- Hidden form name for Netlify -->
      <input type="hidden" name="form-name" value="report" />

      <!-- Honeypot spam field -->
      <p style="display:none;">
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </p>

      <label for="type">Incident Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option>Harassment</option>
        <option>Discrimination</option>
        <option>Safety Concern</option>
        <option>Other</option>
      </select>

      <label for="details">Incident Details:</label>
      <textarea id="details" name="details" rows="6" required></textarea>

      <label for="location">Location (optional):</label>
      <input type="text" id="location" name="location" />

      <label for="date">Date of Incident:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
        </html>
