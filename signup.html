    window.signup = function() {
      let matric = document.getElementById("matric").value.trim();
      let password = document.getElementById("password").value;
      let message = document.getElementById("message");

      if (!matric || !password) {
        message.style.color = "red";
        message.innerText = "Please fill in all fields.";
        return;
      }

      let email = matric.replace(/\//g, "_") + "@lcu.edu";

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.style.color = "green";
          message.innerText = "âœ… Account created! Redirecting to login...";
          setTimeout(() => { window.location.href = "index.html"; }, 2000);
        })
        .catch(err => {
          message.style.color = "red";
          if (err.code === "auth/email-already-in-use") {
            message.innerText = "This matric number is already registered.";
          } else if (err.code === "auth/weak-password") {
            message.innerText = "Password should be at least 6 characters.";
          } else {
            message.innerText = "Error: " + err.message;
          }
        });
    }
