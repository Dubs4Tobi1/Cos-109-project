<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ReportIt LCU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: white; padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08); width: 320px; text-align: center;
    }
    h1 { color: #2c3e50; margin-bottom: 10px; }
    input, button {
      width: 100%; padding: 12px; margin-top: 10px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    button {
      background-color: #4caf50; color: white; border: none;
    }
    button:hover { background-color: #43a047; cursor: pointer; }
    p#message { font-size: 0.9rem; }
    a { display: block; margin-top: 10px; text-decoration: none; color: #4caf50; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <input type="text" id="matric" placeholder="Matric Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
    <a href="index.html">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function() {
      let matric = document.getElementById("matric").value.trim();
      let password = document.getElementById("password").value;
      let message = document.getElementById("message");

      if (!matric || !password) {
        message.style.color = "red";
        message.innerText = "Please fill in all fields.";
        return;
      }

      let email = matric.replace(/\//g, "_") + "@lcu.edu";

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.style.color = "green";
          message.innerText = "âœ… Account created! Redirecting to login...";
          setTimeout(() => { window.location.href = "index.html"; }, 2000);
        })
        .catch(err => {
          message.style.color = "red";
          if (err.code === "auth/email-already-in-use") {
            message.innerText = "This matric number is already registered.";
          } else if (err.code === "auth/weak-password") {
            message.innerText = "Password should be at least 6 characters.";
          } else {
            message.innerText = "Error: " + err.message;
          }
        });
    }
  </script>
</body>
</html>
